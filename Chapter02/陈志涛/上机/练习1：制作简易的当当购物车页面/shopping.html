<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>制作简易的当当购物车页面</title>
    <link type="text/css" rel="stylesheet" href="css/cartStyle.css" />
</head>
<body>

<div class="content">
    <div class="logo">
        <img src="images/dd_logo.jpg"><span onclick="close_this();">关闭</span>
    </div>
    <div class="cartList">
        <ul>
            <li onclick="tan();">移入收藏</li>
            <li onclick="delete_1();">删除</li>
            <li onclick="tan();">移入收藏</li>
            <li onclick="delete_1();">删除</li>
            <li><span onclick="money();">结 算</span></li>
        </ul>
    </div>
</div>
<script>
    function close_this()
    {
        window.close();
    }
    function tan()
    {
        var flag=window.confirm("移入收藏后，将不在购物车显示，是否继续操作？");
        if(flag) {
            alert("移入收藏成功！");
        }
    }
    function delete_1(){
        var flag=window.confirm("您确定要删除商品吗？");
        if(flag){
            alert("删除成功！");
        }
    }
    function money() {
        var flag=window.confirm("您本次购买的商品如下：\n" +
                "商品名称：白岩松：白说·岛上书店！\n" +
                "商品数量：2件;\n" +
                "商品总计：46.00;\n" +
                "\n" +
                "请确认以上信息是否有误！！！");
        if(flag){
            alert("您的订单已提交");
        }
    }
</script>
</body>
</html>
